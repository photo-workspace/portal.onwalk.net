# Base runtime configuration shared by all environments.
apiBaseUrl: https://api.svc.plus
authUrl: https://accounts.svc.plus
dashboardUrl: https://console.svc.plus
internalApiBaseUrl: http://127.0.0.1:8090
logLevel: info
storage:
  provider: r2
  credentials:
    accessKeyId: { env: ACCESS_KEY_ID }
    secretAccessKey: { env: SECRET_ACCESS_KEY }
    sessionToken: { env: SESSION_TOKEN }
  s3:
    projectId: example-project
    bucket: example-gcs-bucket
    publicBaseUrl: https://storage.googleapis.com/example-gcs-bucket
    prefix: /
  gcs:
    projectId: example-project
    bucket: example-gcs-bucket
    publicBaseUrl: https://storage.googleapis.com/example-gcs-bucket
    prefix: /
    credentialsJson: { env: GCP_SERVICE_ACCOUNT_JSON }
  oss:
    endpoint: https://oss-cn-shanghai.aliyuncs.com
    bucket: example-oss-bucket
    region: cn-shanghai
    prefix: /
    publicBaseUrl: https://example-oss-bucket.oss-cn-shanghai.aliyuncs.com
  r2:
    bucket: { env: R2_BUCKET_NAME }
    prefix: /
    region: auto
    publicBaseUrl: { env: R2_PUBLIC_BASE_URL }
    endpoint: { env: R2_ENDPOINT }
